<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Login - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e4a73, #2c5f8a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 { margin-bottom: 20px; }
        p { margin: 10px 0; }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
        }
        
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>üöÄ Fazendo Login Autom√°tico</h1>
        <p>Usu√°rio: <strong>Matheus</strong></p>
        <p>Aguarde... redirecionando para a dashboard</p>
        
        <div id="status" class="status">
            Configurando sess√£o...
        </div>
        
        <div style="margin-top: 30px;">
            <a href="index.html" class="btn" id="manualLink" style="display: none;">
                üìä Ir para Dashboard Manualmente
            </a>
            
            <a href="login-simples.html" class="btn">
                üîê P√°gina de Login Simples
            </a>
        </div>
    </div>

    <script>
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function performAutoLogin() {
            updateStatus('‚úÖ Criando sess√£o de usu√°rio...');
            
            // Criar dados de usu√°rio
            const userData = {
                username: 'Matheus',
                loginTime: new Date().toISOString(),
                permissions: ['read', 'approve', 'reject']
            };
            
            // Salvar no sessionStorage
            sessionStorage.setItem('admin_user', JSON.stringify(userData));
            
            updateStatus('‚úÖ Login autom√°tico realizado com sucesso!');
            
            // Mostrar link manual
            document.getElementById('manualLink').style.display = 'inline-block';
            
            // Tentar redirecionar automaticamente
            setTimeout(() => {
                updateStatus('üîÑ Redirecionando para dashboard...');
                
                setTimeout(() => {
                    try {
                        window.location.href = 'index.html';
                    } catch (error) {
                        updateStatus('‚ùå Erro no redirecionamento. Use o bot√£o manual.');
                        console.error('Erro:', error);
                    }
                }, 1000);
            }, 2000);
        }
        
        // Verificar se j√° est√° logado
        const existingUser = sessionStorage.getItem('admin_user');
        if (existingUser) {
            updateStatus('‚úÖ Voc√™ j√° est√° logado!');
            document.getElementById('manualLink').style.display = 'inline-block';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        } else {
            // Fazer login autom√°tico
            setTimeout(performAutoLogin, 1000);
        }
        
        // Log de debug
        console.log('Bypass Login - Configura√ß√£o autom√°tica');
        console.log('SessionStorage antes:', sessionStorage.getItem('admin_user'));
        
        // Verificar se a p√°gina original da dashboard existe
        setTimeout(() => {
            fetch('index.html')
                .then(response => {
                    if (response.ok) {
                        console.log('‚úÖ Dashboard index.html encontrada');
                        updateStatus(document.getElementById('status').textContent + ' (Dashboard OK)');
                    } else {
                        console.log('‚ùå Dashboard index.html n√£o encontrada');
                        updateStatus('‚ö†Ô∏è Dashboard n√£o encontrada, mas login foi feito');
                    }
                })
                .catch(error => {
                    console.log('‚ùå Erro ao verificar dashboard:', error);
                    updateStatus('‚ö†Ô∏è Erro ao verificar dashboard, mas login foi feito');
                });
        }, 3000);
    </script>
</body>
</html>
