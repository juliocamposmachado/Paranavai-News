<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard - Portal Paranava√≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e4a73, #2c5f8a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #1e4a73;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        
        h1 {
            color: #1e4a73;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1e4a73;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #1e4a73;
        }
        
        button {
            width: 100%;
            background: #1e4a73;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        
        button:hover {
            background: #2c5f8a;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            margin-bottom: 20px;
            display: block;
        }
        
        .dashboard-link {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            display: none;
        }
        
        .dashboard-link:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">MP</div>
        <h1>Dashboard Administrativa</h1>
        <p>Portal Paranava√≠ News</p>
        
        <div class="info">
            <strong>üìã Credenciais:</strong><br>
            Usu√°rio: <strong>Matheus</strong><br>
            Senha: <strong>Admin78451200</strong>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">üë§ Usu√°rio:</label>
                <input type="text" id="username" name="username" value="Matheus" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Senha:</label>
                <input type="password" id="password" name="password" value="Admin78451200" required>
            </div>
            
            <button type="submit">üöÄ Entrar na Dashboard</button>
        </form>
        
        <div id="message" class="message"></div>
        <a href="#" id="dashboardLink" class="dashboard-link">üìä Ir para Dashboard Completa</a>
        
        <div style="margin-top: 30px; font-size: 12px; color: #888;">
            <p>Vers√£o Simplificada de Debug</p>
            <p>Servidor: <span id="serverStatus">Verificando...</span></p>
        </div>
    </div>

    <script>
        // Verificar servidor
        async function checkServer() {
            const statusElement = document.getElementById('serverStatus');
            try {
                const response = await fetch('http://localhost:3000/api/noticias');
                statusElement.textContent = '‚úÖ Online';
                statusElement.style.color = 'green';
            } catch (error) {
                statusElement.textContent = '‚ùå Offline';
                statusElement.style.color = 'red';
            }
        }
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const dashboardLink = document.getElementById('dashboardLink');
            
            console.log('Tentativa de login:', { username, passwordLength: password.length });
            
            // Valida√ß√£o das credenciais
            const validUsers = ['Matheus', 'matheus', 'admin', 'Admin'];
            const validPassword = 'Admin78451200';
            
            if (validUsers.includes(username) && password === validPassword) {
                // Login bem-sucedido
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';
                messageDiv.innerHTML = '‚úÖ <strong>Login bem-sucedido!</strong><br>Redirecionando para a dashboard...';
                
                // Salvar no sessionStorage
                const userData = {
                    username: username,
                    loginTime: new Date().toISOString(),
                    permissions: ['read', 'approve', 'reject']
                };
                sessionStorage.setItem('admin_user', JSON.stringify(userData));
                
                // Mostrar link da dashboard
                dashboardLink.style.display = 'inline-block';
                dashboardLink.href = 'index.html';
                
                // Auto-redirect ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } else {
                // Login falhou
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                messageDiv.innerHTML = `
                    ‚ùå <strong>Login falhou!</strong><br>
                    Verifique as credenciais:<br>
                    - Usu√°rio digitado: "${username}"<br>
                    - Senha correta: "${password === validPassword ? 'Sim' : 'N√£o'}"<br>
                    - Usu√°rio v√°lido: "${validUsers.includes(username) ? 'Sim' : 'N√£o'}"
                `;
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        });
        
        // Verificar servidor ao carregar
        checkServer();
        
        // Auto-preencher campos se j√° estiver logado
        const savedUser = sessionStorage.getItem('admin_user');
        if (savedUser) {
            const userData = JSON.parse(savedUser);
            document.getElementById('username').value = userData.username;
            document.getElementById('message').className = 'message success';
            document.getElementById('message').style.display = 'block';
            document.getElementById('message').innerHTML = '‚úÖ Voc√™ j√° est√° logado! <a href="index.html">Ir para Dashboard</a>';
        }
    </script>
</body>
</html>
